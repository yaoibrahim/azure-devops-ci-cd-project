<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure CI/CD Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0d1117; color: #c9d1d9; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #161b22; padding: 2.5rem; border-radius: 15px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 450px; }
        h1 { color: #58a6ff; font-size: 1.8rem; margin-bottom: 10px; }
        .status-container { display: flex; justify-content: space-around; margin: 20px 0; background: #0d1117; padding: 15px; border-radius: 10px; }
        .stat-item { display: flex; flex-direction: column; }
        .stat-value { font-weight: bold; color: #3fb950; font-size: 1.2rem; }
        .stat-label { font-size: 0.7rem; color: #8b949e; text-transform: uppercase; }
        .description { font-size: 0.9rem; line-height: 1.5; color: #8b949e; }
        .pulse { width: 10px; height: 10px; background: #3fb950; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 0 rgba(63, 185, 80, 0.4); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(63, 185, 80, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(63, 185, 80, 0); } 100% { box-shadow: 0 0 0 0 rgba(63, 185, 80, 0); } }
        .footer { margin-top: 20px; font-size: 0.75rem; border-top: 1px solid #30363d; padding-top: 15px; color: #484f58; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="pulse"></span> System Live</h1>
        <p class="description">Pipeline Jenkins détecté : <strong>Build Automatique actif</strong></p>
        
        <div class="status-container">
            <div class="stat-item">
                <span class="stat-value">AKS</span>
                <span class="stat-label">Cluster</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">100%</span>
                <span class="stat-label">Uptime</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">Active</span>
                <span class="stat-label">CI/CD</span>
            </div>
        </div>

        <p class="description">Dernière mise à jour poussée depuis <strong>GitHub</strong> avec succès vers Azure Container Registry.</p>
        
        <div class="footer">
            Environnement : Production | Runtime : Node.js<br>
            Dernier rafraîchissement : <span id="time"></span>
        </div>
    </div>

    <script>
        document.getElementById('time').innerText = new Date().toLocaleTimeString();
    </script>
</body>
</html>
